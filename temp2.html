<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Builder - Template 1</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      background: #fff;
      margin: 40px auto;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      border-bottom: 2px solid #4a90e2;
      display: inline-block;
      padding-bottom: 5px;
    }

    h3 {
      color: #4a90e2;
      border-left: 4px solid #4a90e2;
      padding-left: 10px;
      margin-top: 25px;
      font-size: 1.1rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 0.95rem;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #4a90e2;
      background: #fff;
      outline: none;
    }

    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background: #357ABD;
    }

    .back-btn {
      text-align: center;
      margin-top: 15px;
    }

    .back-btn a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Enter Your Portfolio Details</h2>

    <form id="template1Form">
      <h3>Personal Information</h3>
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="role" placeholder="Your Role (e.g. Full Stack Developer)" required>
      <input type="email" id="email" placeholder="Email" required>
      <textarea id="about" rows="3" placeholder="About You..."></textarea>

      <h3>Skills</h3>
      <input type="text" id="skills" placeholder="Skills (comma separated)">

      <h3>Education</h3>
      <input type="text" id="college" placeholder="College Name">
      <input type="text" id="degree" placeholder="Degree">
      <input type="text" id="year" placeholder="Year (e.g. 2020â€“2024)">

      <h3>Projects</h3>
      <input type="text" id="projTitle" placeholder="Project Title">
      <textarea id="projDesc" rows="2" placeholder="Project Description"></textarea>

      <h3>Social Links</h3>
      <input type="url" id="linkedin" placeholder="LinkedIn URL">
      <input type="url" id="github" placeholder="GitHub URL">
      <input type="url" id="instagram" placeholder="Instagram URL">

      <button type="submit">Generate Portfolio</button>
    </form>

    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    document.getElementById("template1Form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("fullName").value;
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const about = document.getElementById("about").value;
      const skills = document.getElementById("skills").value;
      const college = document.getElementById("college").value;
      const degree = document.getElementById("degree").value;
      const year = document.getElementById("year").value;
      const projTitle = document.getElementById("projTitle").value;
      const projDesc = document.getElementById("projDesc").value;
      const linkedin = document.getElementById("linkedin").value;
      const github = document.getElementById("github").value;
      const instagram = document.getElementById("instagram").value;

      const templateHTML = `
      <!DOCTYPE html>
      <html>
      <head>
        <meta charset="UTF-8">
        <title>${name}'s Portfolio</title>
        <link rel="stylesheet" href="./assets/css/style.css">
      </head>
      <body>
        <header>
          <h1>${name}</h1>
          <h2>${role}</h2>
        </header>

        <section id="about">
          <h3>About Me</h3>
          <p>${about}</p>
        </section>

        <section id="skills">
          <h3>Skills</h3>
          <p>${skills}</p>
        </section>

        <section id="education">
          <h3>Education</h3>
          <p>${degree} at ${college} (${year})</p>
        </section>

        <section id="projects">
          <h3>Projects</h3>
          <h4>${projTitle}</h4>
          <p>${projDesc}</p>
        </section>

        <footer>
          <p>ðŸ“§ ${email}</p>
          <p>
            <a href="${linkedin}">LinkedIn</a> |
            <a href="${github}">GitHub</a> |
            <a href="${instagram}">Instagram</a>
          </p>
        </footer>
      </body>
      </html>`;

      const zip = new JSZip();
      zip.file("index.html", templateHTML);
      zip.file("assets/css/style.css", "/* Add your portfolio styles here */");

      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, `${name.replace(/\s+/g, "_")}_Portfolio.zip`);
      alert("âœ… Your Template 1 portfolio ZIP is ready!");
    });
  </script>
</body>
</html>
