<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Builder - Template 1 Form</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .modal {
      display: block;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      overflow-y: auto;
    }

    .modal-content {
      background: #ffffff;
      margin: 4% auto;
      padding: 35px 45px;
      border-radius: 16px;
      width: 80%;
      max-width: 750px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 28px;
      color: #666;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      border-bottom: 2px solid #4a90e2;
      display: inline-block;
      padding-bottom: 5px;
    }

    h3 {
      margin-top: 25px;
      font-size: 1.1rem;
      color: #4a90e2;
      border-left: 4px solid #4a90e2;
      padding-left: 10px;
    }

    #userForm input,
    #userForm textarea {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }

    #userForm button[type="submit"] {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
      width: 100%;
    }

    #userForm button:hover {
      background: #357ABD;
    }
  </style>
</head>

<body>
  <div class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <h2>Enter Your Portfolio Details</h2>

      <form id="userForm">
        <h3>Personal Information</h3>
        <input type="text" id="fullName" placeholder="Full Name" required><br>
        <input type="text" id="role" placeholder="Your Role" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <textarea id="about" rows="3" placeholder="About Yourself..."></textarea><br>

        <h3>Skills</h3>
        <input type="text" id="languages" placeholder="Languages (e.g., Java, Python)"><br>
        <input type="text" id="technologies" placeholder="Technologies (e.g., React, PHP, Node.js)"><br>

        <h3>Education</h3>
        <input type="text" id="college" placeholder="College Name"><br>
        <input type="text" id="degree" placeholder="Degree"><br>

        <h3>Projects</h3>
        <input type="text" id="proj1Title" placeholder="Project 1 Title"><br>
        <textarea id="proj1Desc" rows="2" placeholder="Project 1 Description"></textarea><br>

        <button type="submit">Generate Portfolio</button>
      </form>
    </div>
  </div>

  <script>
    function closeForm() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
