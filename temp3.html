<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder - Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f5f5f5; }
        h3 { margin-top: 30px; }
        .form-section { background-color: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
        label { font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Enter your portfolio details</h1>
        <form>

            <!-- Basic Info -->
            <div class="form-section">
                <h3>Basic Information</h3>
                <div class="mb-3">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="title">Title/Role:</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Frontend Web Developer" required>
                </div>
                <div class="mb-3">
                    <label for="bio">Short Bio:</label>
                    <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="A small introduction about yourself" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="profilePic">Profile Picture URL:</label>
                    <input type="text" id="profilePic" name="profilePic" class="form-control" placeholder="https://example.com/image.webp">
                </div>
            </div>

            <!-- Social Links -->
            <div class="form-section">
                <h3>Social Links</h3>
                <div class="mb-3">
                    <label for="github">Github:</label>
                    <input type="text" id="github" name="github" class="form-control" placeholder="https://github.com/username">
                </div>
                <div class="mb-3">
                    <label for="twitter">Twitter/X:</label>
                    <input type="text" id="twitter" name="twitter" class="form-control" placeholder="https://twitter.com/username">
                </div>
                <div class="mb-3">
                    <label for="linkedin">LinkedIn:</label>
                    <input type="text" id="linkedin" name="linkedin" class="form-control" placeholder="https://linkedin.com/in/username">
                </div>
                <div class="mb-3">
                    <label for="instagram">Instagram:</label>
                    <input type="text" id="instagram" name="instagram" class="form-control" placeholder="https://instagram.com/username">
                </div>
                <div class="mb-3">
                    <label for="youtube">YouTube:</label>
                    <input type="text" id="youtube" name="youtube" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="discord">Discord:</label>
                    <input type="text" id="discord" name="discord" class="form-control">
                </div>
            </div>

            <!-- Interests -->
            <div class="form-section">
                <h3>Interests / Things You Love</h3>
                <div class="mb-3">
                    <label for="interest1">Interest 1:</label>
                    <input type="text" id="interest1" name="interest1" class="form-control" placeholder="Designing">
                    <label for="interest1Desc" class="mt-2">Description:</label>
                    <textarea id="interest1Desc" name="interest1Desc" class="form-control" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="interest2">Interest 2:</label>
                    <input type="text" id="interest2" name="interest2" class="form-control" placeholder="Developing">
                    <label for="interest2Desc" class="mt-2">Description:</label>
                    <textarea id="interest2Desc" name="interest2Desc" class="form-control" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="interest3">Interest 3:</label>
                    <input type="text" id="interest3" name="interest3" class="form-control" placeholder="Expanding">
                    <label for="interest3Desc" class="mt-2">Description:</label>
                    <textarea id="interest3Desc" name="interest3Desc" class="form-control" rows="2"></textarea>
                </div>
            </div>

            <!-- Skills -->
            <div class="form-section">
                <h3>Skills</h3>
                <div class="mb-3">
                    <label>Skill Name:</label>
                    <input type="text" name="skillName1" class="form-control" placeholder="HTML">
                    <label class="mt-2">Skill Image URL:</label>
                    <input type="text" name="skillImage1" class="form-control" placeholder="https://example.com/html.svg">
                </div>
                <div class="mb-3">
                    <label>Skill Name:</label>
                    <input type="text" name="skillName2" class="form-control" placeholder="CSS">
                    <label class="mt-2">Skill Image URL:</label>
                    <input type="text" name="skillImage2" class="form-control" placeholder="https://example.com/css.svg">
                </div>
            </div>

            <!-- Tools -->
            <div class="form-section">
                <h3>Tools</h3>
                <div class="mb-3">
                    <label>Tool Name:</label>
                    <input type="text" name="toolName1" class="form-control" placeholder="VSCode">
                    <label class="mt-2">Tool Image URL:</label>
                    <input type="text" name="toolImage1" class="form-control" placeholder="https://example.com/vscode.svg">
                </div>
            </div>

            <!-- Projects -->
            <div class="form-section">
                <h3>Projects</h3>
                <div class="mb-3">
                    <label>Project Name:</label>
                    <input type="text" name="projectName1" class="form-control" placeholder="PfpFinder">
                    <label class="mt-2">Project Description:</label>
                    <textarea name="projectDesc1" class="form-control" rows="2"></textarea>
                    <label class="mt-2">Project Link:</label>
                    <input type="text" name="projectLink1" class="form-control" placeholder="https://pfpfinder.com">
                    <label class="mt-2">Project Stack:</label>
                    <input type="text" name="projectStack1" class="form-control" placeholder="HTML | CSS | JS">
                    <label class="mt-2">Banner Image URL:</label>
                    <input type="text" name="projectBanner1" class="form-control">
                    <label class="mt-2">Icon Image URL:</label>
                    <input type="text" name="projectIcon1" class="form-control">
                    <label class="mt-2">Project Status:</label>
                    <select name="projectStatus1" class="form-select">
                        <option value="completed">Completed</option>
                        <option value="in-progress">In Progress</option>
                    </select>
                </div>
            </div>

            <!-- Blogs -->
            <div class="form-section">
                <h3>Blogs</h3>
                <div class="mb-3">
                    <label>Blog Title:</label>
                    <input type="text" name="blogTitle1" class="form-control">
                    <label class="mt-2">Blog URL:</label>
                    <input type="text" name="blogURL1" class="form-control">
                    <label class="mt-2">Blog Banner URL:</label>
                    <input type="text" name="blogBanner1" class="form-control">
                    <label class="mt-2">Category:</label>
                    <input type="text" name="blogCategory1" class="form-control">
                    <label class="mt-2">Short Description:</label>
                    <textarea name="blogDesc1" class="form-control" rows="2"></textarea>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="form-section">
                <h3>Contact Info</h3>
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" name="contactEmail" class="form-control" placeholder="youremail@example.com">
                </div>
                <div class="mb-3">
                    <label>Phone (optional):</label>
                    <input type="text" name="contactPhone" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-5">Generate Portfolio</button>
        </form>
    </div>
</body>
</html>
